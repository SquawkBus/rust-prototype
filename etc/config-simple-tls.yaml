# Simple config with TLS support.
endpoint: "0.0.0.0:8080"
tls:
  is_enabled: true
  hostname: brick.jetblack.net
  certfile: /Users/rtb/.keys/server.crt
  keyfile: /Users/rtb/.keys/server.key
authorization:
  # All users can publish to PUB
  .*:
    "PUB\\..*":
      entitlements:
      - 0
      roles: Notifier | Publisher | Subscriber
